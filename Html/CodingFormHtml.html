<body id="jkforms">
    <Form align="center" style="padding: 100px;"><h3><i><u>AchieversIT</u></i></h3></i></h3>

        <input type="fname" class="name" name="Fname"><br></p>

        <input type="gmail" id="mail" name="mail"><br></p>
        <p><label for="password">Password</label>

        <p><label for="Hobbies">Hobbies:</label>

        <input type="checkbox" name="Reading">

        <label for="Reading">Playing</label>

        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">
        

    </Form>
