<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
</head>
<style>
    h1 {
        border: dotted solid;
        padding: 10px;
    }

    .box1 {
        background-color: lightgreen;
        width: 70px;
        height: 20px;
        padding: 4%;
        border: double 5px;
        display: inline-flex;
        margin: 20px;

    }

    .box2 {
        background-color: lightblue;
        width: 70px;
        height: 20px;
        padding: 4%;
        border: dotted 5px;
        display: inline-flex;
        margin: 20px;
        border-color: white;
        border-top-right-radius: 20px;
        border-bottom-left-radius: 20px;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    .box4 {
        background-color: lightpink;
        width: 70px;
        height: 20px;
        padding: 4%;
        border: dashed 4px;
        border-color: yellow;
        display: inline-flex;
        margin: 20px;
        border-top-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }

    .box3 {
        background-color: chocolate;
        width: 70px;
        height: 20px;
        padding: 4%;
        border: 3px solid;
        display: inline-flex;
        margin: 20px;
        border-radius: 50px;
    }

    .img1 {
        border: 2px solid red;
        padding: 3px;
        height: 200px;
        margin: 20px;
        border-radius: 80px;
    }

    .img2 {
        border: 2px solid red;
        padding: 3px;
        height: 200px;
        margin: 20px;
        position: absolute;
        top: 235px;
        left: 250px;
        border-radius: 80px;
        display: inline-flex;
    }
</style>

<body>
    <h1 style="font-style: italic;" align="center"><u>Box Model</u></h3>
        <div class="box1">
            AchiverIT
        </div>
        <div class="box2">

        </div>
        <div class="box3">

        <div class="box4">
            AchiverIT
        </div>
